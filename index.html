<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Net-Art</title>
    <meta name="description" content="Intermediate Internet Art Final">
    <meta name="authors" content="Catie Medvid, Cherry Ying, Hailey Qu, Neha Lingareddy">

    <meta name="og:title" content="NetArt">
    <meta name="og:description" content="experimenting with video stuff">
    <meta name="og:site_name" content="NetArt">
    <meta name="og:url" content=" https://wookiee2187.github.io/net-art/">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png"  href="images/icon.png">
  </head>
  <body>
    <div class="header">
      <h1> 2MORO </h1>
      <h2 class="warning">WARNING: flashing images</h2>
      <!-- <p>You will be recorded.</p> -->
    </div>
    <!-- <div class="typewriter"> -->
    <div id="timer"></div>
    <!-- <a href="#" class="next round" onclick="filter()">filter &#8250;</a> -->
    <div id = "buttonBlock">
      <p>You will be recorded.</p>
      <button id="start" onclick="buttonStart()">I Accept</button>
      <button id="record" style="display: none" disabled>Start Recording</button>
      <button id="play" style="display: none" disabled>Play</button>
      <button id="download" style="display: none" disabled>Download</button>
    </div>
    <div id="videos">
      <canvas id="c1"></canvas>
      <video id="showVideo" autoplay playsinline></video>
      <video id="recorded" playsinline loop></video>
    </div>
    <div>
        <p id="echoCancellation"></p>
    </div>
    <h1 id="heading"> </h1>
    <script src="js/main.js"></script>
    <script src="js/glitch.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <div class="footer">
      <p>Authors: Catie Medvid, Cherry Ying, Hailey Qu, Neha Lingareddy</p>
    </div>
  </body>
</html>
